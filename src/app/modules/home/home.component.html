<div class="home-container">
    <h1 class="no-margin ml-sm">SpaceX Launch Programs</h1>
    <div class="d-grid component-wrapper">
      <app-data-filter
        [appliedYear]="appliedYear"
        [isLaunched]="isLaunched"
        [isLanded]="isLanded"
        (applyFilters)="applyFilters($event)"
      ></app-data-filter>
      <app-data-grid [launchList]="launchList"></app-data-grid>
    </div>
  </div>
